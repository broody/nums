[package]
cairo-version = "=2.9.2"
name = "nums_starknet"
version = "0.1.0"
edition = "2024_07"

[[target.starknet-contract]]
sierra = true
casm = true
build-external-contracts = [
    "dojo::world::world_contract::world",
    "nums_common::models::jackpot::m_Jackpot",
    "nums_common::models::config::m_Config",
    "nums_common::models::claims::m_Claims",
]

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.1.2" }
piltover = { git = "https://github.com/broody/piltover.git", rev = "c7eb928c" }
nums_common = { path = "../../common" }
starknet = "2.9.2"

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.1.2" }

[features]
default = []

[profile.slot]
[profile.mainnet]
[profile.sepolia]
